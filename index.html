<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="modal">
    <button class="modal__btn">
      <i class="bi bi-x-lg"></i>
    </button>
    <div class="modal__inner">
      <div class="modal__item video">

      </div>
      <div class="modal__item message">
        <div class="modal__top">
          <div class="modal__users">
            <a class="modal__link" href="#">
              <img class="modal__img" src="./img/user-img.jpg" alt="img">
              muhammadali eshonqulov .Following
            </a>
            <button class="modal__dots"><i class="bi bi-three-dots"></i></button>
          </div>
        </div>
        <div class="modal__messages">
          <div class="modal__messages-links">

          </div>
        </div>
        <div class="modal__bottom">
          <div class="modal__likes">
            <div class="modal__likes-block">
              <div>
                <button class="modal__likes-btn"><i class="bi bi-heart"></i></button>
                <button class="modal__likes-btn"><i class="bi bi-chat"></i></button>
                <button class="modal__likes-btn"><i class="bi bi-send"></i></button>
              </div>
              <button class="modal__likes-btn"><i class="bi bi-bookmark"></i></button>
            </div>
            <div class="modal__views-inners">
              <p class="modal__views">52,732</p>
              <p class="modal__views-span">views</p>
            </div>
            <span class="modal__hour">23 hours ago</span>
          </div>
          <div class="modal__inp">
            <i class="bi bi-emoji-smile"></i>
            <input class="modal__inps" placeholder="Add a commentâ€¦" type="text"><span class="modal__post">Post</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <section id="site-header">
      <div class="site-header__container container">
        <a class="site-header__logos" href="#">
          <img src="./img/Logo.svg" alt="logo">
        </a>
        <form class="site-header__form" action="#" method="post">
          <div class="site-header__form-block">
            <div class="site-header__search">
              <img class="site-header__logo"src="./img/search.svg" alt="search">
            </div>
            <label class="site-header__lable">
              <input class="site-header__input" type="search" placeholder="Search">
            </label>
          </div>
        </form>
        <ul class="site-header__list">
          <li class="site-header__item">
            <button class="site-header__btns">
              <img src="./img/me1.svg" alt="me">
            </button>
          </li>
          <li class="site-header__item">
            <button class="site-header__btns">
              <img src="./img/me2.svg" alt="me">
            </button>
          </li>
          <li class="site-header__item">
            <button class="site-header__btns">
              <img src="./img/me3.svg" alt="me">
            </button>
          </li>
          <li class="site-header__item">
            <button class="site-header__btns">
              <img src="./img/me4.svg" alt="me">
            </button>
          </li>
          <li class="site-header__item">
            <button class="site-header__btns">
              <img src="./img/me5.svg" alt="me">
            </button>
          </li>
          <li class="site-header__item">
            <button class="site-header__btns">
              <img src="./img/me6.png" alt="me">
            </button>
          </li>
        </ul>
      </div>
    </section>
    <section id="post">
      <div class="post__container container">
        <div class="post__buttons">
          <button class="post__btn post__btnActiv" value="1"><i class="bi post__icon bi-grid-3x3"></i>Posts</button>
          <button class="post__btn" value="2"><i class="bi post__icon bi-play-circle"></i>Videos</button>
          <button class="post__btn" value="3"><i class="bi post__icon bi-person-square"></i>Tagged</button>
        </div>
        <div class="post__products row">
          
        </div>
      </div>
    </section>
  </div>
  <script src="./js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
